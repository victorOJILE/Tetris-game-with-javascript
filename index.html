<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Play Tetris</title>
 <meta name="description" content="Play the tetris game on your browser" />
 <meta name="author" content="Ojile Victor">
 <link rel="stylesheet" href="tetris.css" />
</head>

<body>
 <main>
  <section class="main-page">
   <div class="welcome" id="welcome-page">
    <h1>TETRIS</h1>
    <div>
     <div class="circle" role="">
      <div class="dot-circle"></div>
     </div>
    </div>
   </div>
  </section>
  <section id="game-section">
   <div class="game">
    <div class="flex-container">
     <div class="canvas">
     </div>
     <div class="info">
      <div id="new-block">
      </div>
      <div id="info-block">
       <div>
        <h4>Score</h4>
        <small id="score">0</small>
       </div>
       <div>
        <h4>Level</h4>
        <small id="uiLevel">1</small>
       </div>
      </div>
     </div>
    </div>
    <div class="fuck-off">
    </div>
    <div class="backArrow" id="backArrowGame" tabindex="0">
     <svg style="width: 40;height: 40;background: #00000050" viewbox="-5 0 40 40">
      <g stroke="whitesmoke" stroke-width="2" stroke-linecap="round" fill="none">
       <path d="M5 20 L27 20" />
       <path d="M12 12 L4 20 L12 28" />
      </g>
     </svg>
    </div>
   </div>
  </section>
 </main>
</body>
<script src="lib/game.js"></script>
<script src="lib/user_interface.js"></script>
</html>
